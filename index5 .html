<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<link rel="stylesheet" href="style.css">

  <body>
  <input id="title"> <p style="color: white;">by</p> <input id="artist">
  <button onclick="findLyrics()">Find lyrics</button>
  <div id="output"></div>

  <script>

    function findLyrics() {
      var artist = document.getElementById("artist").value;
      var title = document.getElementById("title").value;
      console.log("Artist: ", artist);
      console.log("Title: ", title);
      $.get("https://api.lyrics.ovh/v1/" + artist + "/" + title, function(data) {
        console.log("API response: ", data);
document.getElementById("output").innerHTML = data.lyrics.replace(/\n/g, "<br>");
      }).fail(function() {
        console.log("API request failed.");
        document.getElementById("output").innerHTML = "Lyrics not found";
      });
    }
    
  </script>
    </body>
